<HTML>  
    <HEAD>
        <TITLE>SENSEI Evaluation Page</TITLE>
        {% load static %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <STYLE>
             form, body, input {
                  font-family: "Arial";
                  position: relative;
                  text-align: center;
             }
          
            /* Tab CSS pulled from W3 Schools */
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }
            .tab button {
                background-color: inherit;
                float: center;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
            }
            .tab button:hover {
                background-color: #ddd;
            }
            .tab button.active {
                background-color: #ccc;
            }
            .tabcontent {
                display: none;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }
        </STYLE>
    </HEAD>   
    <DIV id="mainDiv">
      <DIV id="left_side_menu" style="border:1px solid #ccc; padding:10px;">
        <table id="top_table_left">
          <tr><td style="color:#fffff; text-align:center; padding:0px 0 0 0;">Switch Runs:</td>
            <td><select id="chooseRun" style="padding:0px 0 0 0; width:300px" name="chooseRun" onchange="gotoRun(this.value);">
            <option value='{{ lastten.0 }}' selected>{{ lastten.0 }}</option>
            <option value='{{ lastten.1 }}'>{{ lastten.1 }}</option>
            <option value='{{ lastten.2 }}'>{{ lastten.2 }}</option>
            <option value='{{ lastten.3 }}'>{{ lastten.3 }}</option>
            <option value='{{ lastten.4 }}'>{{ lastten.4 }}</option>
            <option value='{{ lastten.5 }}'>{{ lastten.5 }}</option>
            <option value='{{ lastten.6 }}'>{{ lastten.6 }}</option>
            <option value='{{ lastten.7 }}'>{{ lastten.7 }}</option>
            <option value='{{ lastten.8 }}'>{{ lastten.8 }}</option>
            <option value='{{ lastten.9 }}'>{{ lastten.9 }}</option>
        </select>
        </td></tr>
      </table>
     </DIV>
    </DIV>
    <DIV class="tab">
      <button class="tablinks" onclick="openTab(event, 'UH Maximum')" id="defaultOpen">UH Maximum</button>
      <button class="tablinks" onclick="openTab(event, 'DBZ Coverage')">DBZ Coverage</button>
      <button class="tablinks" onclick="openTab(event, 'UH Coverage')">UH Coverage</button>
      <button class="tablinks" onclick="openTab(event, 'Evaluation')">Evaluation</button>
    </DIV>
    <DIV id="UH Maximum" class="tabcontent">
      <h3>Updraft Helicity 6-hour Maximum</h3>
      <img id='uhmax' height="1500" width="1200">
        <p id='output'></p>
    </DIV>
    <DIV id="DBZ Coverage" class="tabcontent">
      <h3>Reflectivity 6-hour Coverage</h3>
      <img id='dbzcov' height="1500" width="1200">
    </DIV>
    <DIV id="UH Coverage" class="tabcontent">
      <h3>Updraft Helicity 6-hour Coverage</h3>
      <img id='uhcov' height="1500" width="1200">
    </DIV>
    <DIV id="Evaluation" class="tabcontent" align="center">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeNlDbdKM0u47kAQfYynCRbIwPzZFdT2YBysLTCwHmCTgz5gQ/viewform?embedded=true" width="1500" height="1200" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </DIV>
    <br>
    <button onclick="location.href='{% url 'index' %}'">Back to SENSEI</button>
    <SCRIPT>
        var uhmaximage = '/bancell/SENS/'+{{lastten.0}}+'/sixpanel_sixhruhmax25_subuhmax_'+{{lastten.0}}+'.png';
        var refl40image = '/bancell/SENS/'+{{lastten.0}}+'/sixpanel_sixhrrefl40_subdbzcov_'+{{lastten.0}}+'.png';
        var uhcovimage = '/bancell/SENS/'+{{lastten.0}}+'/sixpanel_sixhruhmax25_subuhcov_'+{{lastten.0}}+'.png';
        document.getElementById('uhmax').src = uhmaximage;
        document.getElementById('dbzcov').src = refl40image;
        document.getElementById('uhcov').src = uhcovimage;
        
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
        
        function gotoRun(r) {
            var uhmaximage = "/bancell/SENS/"+r+"/sixpanel_sixhruhmax25_subuhmax_"+r+".png";
            var refl40image = "/bancell/SENS/"+r+"/sixpanel_sixhrrefl40_subdbzcov_"+r+".png";
            var uhcovimage = "/bancell/SENS/"+r+"/sixpanel_sixhruhmax25_subuhcov_"+r+".png";
            document.getElementById('uhmax').src = uhmaximage;
            document.getElementById('dbzcov').src = refl40image;
            document.getElementById('uhcov').src = uhcovimage;            
        }

    </SCRIPT>
    
</HTML>
